# Snowflake Backend Configuration Example
# Copy this file and customize for your environment

# ============================================
# Basic Connection Settings
# ============================================
SNOWFLAKE_ACCOUNT = "your-account.region"
SNOWFLAKE_USER = "your-username"
SNOWFLAKE_ROLE = "SYSADMIN"
SNOWFLAKE_WAREHOUSE = "COMPUTE_WH"

# Database Configuration
DATABASE_NAME = "BORDEREAU_PROCESSING_PIPELINE"
BRONZE_SCHEMA_NAME = "BRONZE"
SILVER_SCHEMA_NAME = "SILVER"

# ============================================
# Authentication Method (choose one)
# ============================================

# Option 1: Password Authentication (not recommended for production)
# SNOWFLAKE_PASSWORD = "your-password"

# Option 2: Personal Access Token (PAT) - Recommended
# SNOWFLAKE_AUTHENTICATOR = "oauth"
# SNOWFLAKE_TOKEN = "your-pat-token"

# Option 3: Keypair Authentication - Most Secure
# SNOWFLAKE_PRIVATE_KEY_PATH = "/path/to/your/private_key.p8"
# SNOWFLAKE_PRIVATE_KEY_PASSPHRASE = "your-passphrase"  # Optional if key is encrypted

# ============================================
# API Configuration
# ============================================
ENVIRONMENT = "development"
API_PREFIX = "/api"
CORS_ORIGINS = ["http://localhost:3000", "http://localhost:5173"]

# File Upload
MAX_UPLOAD_SIZE = 104857600  # 100 MB in bytes
ALLOWED_EXTENSIONS = [".csv", ".xlsx", ".xls"]

# Processing
BATCH_SIZE = 10000
MAX_RETRIES = 3
